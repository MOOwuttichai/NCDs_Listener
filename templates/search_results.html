<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in results %}
            <tr>
                <td>{{ product['Product Name'] }}</td>
                <td>{{ product['Category'] }}</td>
                <td>{{ product['Price'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
