<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">settings</button>

<div id="myDIV">
	<form action="/action_page.php">
      <label for="fname" >First name:</label>
      <input type="text" id="fname" name="fname"value="moo"><br><br>
      <label for="lname" >Last name:</label>
      <input type="text" id="lname" name="lname" value="khamna"><br><br>
      <input type="submit" value="Submit">
	</form>
</div>

<p><b>Note:</b> The element will not take up any space when the display property 
is set to "none".</p>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
